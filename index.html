<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<span id="second">3</span>秒钟后跳转至<a href="https://me.csdn.net/qq_24654009">CSDN</a>!

<script type="text/javascript">
    window.onload = function(){
        var time = 3;
        var secondEle = document.getElementById("second");
        var timer = setInterval(function(){
            time--;
            secondEle.innerHTML = time;
            if(time==0){
                clearInterval(timer);
                location.href="https://me.csdn.net/qq_24654009";
            }
        },1000);
    }
</script>

</body>
</html>
